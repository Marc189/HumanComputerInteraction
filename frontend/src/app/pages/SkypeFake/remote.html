<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- jQuery library -->

  <!-- Latest compiled JavaScript -->

  <link rel="stylesheet" href="css/phone.css">
  <script src="js/phone.js"></script>
  <title>SkypeFake</title>
</head>
<body>
  <div class="container">
    <div id="phone">
      <header>
        SkypeFake
      </header>
      <button class="button" id="hang">Hang up</button>
      <button class="button" id="mute">Mute</button>
      <button class="button" id="vid">Video</button>
      <button class="button" id="part">Show Part.</button>
      <button class="button" id="rec">Record Screen</button>
      <button class="button" id="share">Share Screen</button>
      <div id="switch">
        <button class="button" id="only"  onclick="change()">Phone only</button>
      </div>
      <div id="switch2" style="display: none">
        <button class="button" id="living" onclick="change()">Living Room</button>
        <button class="button" id="call">Show call</button>
      </div>
      <div id="type">
        <div id="emoji">Emoji</div>
        <p>Type message</p>
      </div>
    </div>
  </div>
