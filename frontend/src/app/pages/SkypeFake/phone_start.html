<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="css/phone.css">
  <script src="js/phone.js"></script>
  <title>SkypeFake</title>

</head>
<body>
<div class="container">
  <div id="phone">
    <header>
      SkypeFake
    </header>
    <div class="topLine">
      <img class="profile" src="media/istockphoto-1045886560-612x612.jpg">
      <div class="name">Max Mustermann</div>
      <a href="phone_settings.html" id="settings">
        <button type="button">Settings</button>
      </a>
    </div>
    <br>
    <div>Get in contact with:</div>
    <br>
<div id="checkbox">
    <input type="checkbox" id="person1" name="person" value="Schelten">
    <label for="person1"> Moritz Schelten</label><br>
    <input type="checkbox" id="person2" name="person" value="Stolterfoht">
    <label for="person2"> Traves Stolterfoht</label><br>
    <input type="checkbox" id="person3" name="person" value="Buch">
    <label for="person3"> Dennis Buch</label><br>
    <input type="checkbox" id="person4" name="person" value="Weidmann">
    <label for="person4"> Joshua Weidmann</label><br>
    <input type="checkbox" id="person5" name="person" value=Niem">
    <label for="person5"> Marc-Fabio Pascal Niemella</label><br>
    <input type="checkbox" id="person6" name="person" value="Glock">
    <label for="person6"> Lorenz Glock</label><br>

</div>
    <br>
    <label for="addName">Add name</label>
    <input type="text" id="addName" name="addName"><br>
    <button onclick="addContact()">Add contact</button>
    <br><br>
    <a href="remote.html">
      <button>Start Call</button>
    </a>

    <p id="result"></p>

  </div>

</div>
<script>
  showChecked();

  function showChecked() {
    document.getElementById("result").textContent = "Number of people selected: " + document.querySelectorAll("input:checked").length;
  }

  document.querySelectorAll("input[name=person]").forEach(i => {
    i.onclick = function () {
      showChecked();
    }
  }
  )
  ;

  function addContact() {
    var nodeCheck = document.createElement("INPUT");
    nodeCheck.type="checkbox";
    var nodeLabel = document.createElement("LABEL");
    var newName = document.getElementById("addName").value;
    var textnode = document.createTextNode(newName);
    nodeCheck.appendChild(textnode);
    nodeLabel.appendChild(textnode)
    document.getElementById("checkbox").appendChild(nodeCheck);
    document.getElementById("checkbox").appendChild(nodeLabel);
  }
</script>
</body>
</html>
