<html lang="en">

<body>

  <script>
    showChecked();
    function showChecked(){
      document.getElementById("result").textContent = "Number of people selected: " + document.querySelectorAll("input:checked").length;
    }
    document.querySelectorAll("input[name=person]").forEach(i=>{
      i.onclick = function(){
        showChecked();
      }
    });
  </script>
